<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="main__component">
        <div class="top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>

        <img class="avatar" src="./images/image-victor.jpg" alt="" />

        <div class="profile__details">
          <p class="name">Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
        <div class="bottom">
          <div class="stats">
            <p class="stat">80K</p>
            <p class="stat__desc">Followers</p>
          </div>
          <div class="stats">
            <p class="stat">803K</p>
            <p class="stat__desc">Likes</p>
          </div>
          <div class="stats">
            <p class="stat">1.4K</p>
            <p class="stat__desc">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BikalRai/profile-card-component">Bikal Rai</a
      >.
    </div>
  </body>
</html>
